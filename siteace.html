<head>
  <title>siteace</title>
</head>

<body>
	<!-- navbar  - you will be putting the login functions here -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        Site Ace
	      </a>
        </div>
        <p class="navbar-text">
            {{> loginButtons}}
        </p>
	  </div>
	</nav>

	<div class="container">
        {{#if currentUser}}
    		{{> website_form}}
        {{/if}}
		{{> website_list}}
	</div>
</body>


<template name="website_form">
    <div class="alert alert-success">Add your favorite website!
    	<a class="btn btn-default js-toggle-website-form" href="#">
      		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    	</a>
    </div>

    <div class="modal fade" id="site_saved">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">
            </div>
          </div>
          <div class="modal-body">
            Your web site was successfully saved!
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" data-dismiss="modal">OK!</button>
          </div>
          </div>
        </div>
    </div>

	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li>
	<a href="{{url}}">{{title}}</a>
	<p>
		{{description}}
	</p>
    <p><small>Web site was added on {{formattedDate}}</small></p>
	<span class="label label-success">up</span>
    <a href="#" class="btn btn-default js-upvote">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
    <span class="badge">{{upvotes}}</span>

    <span class="label label-warning">down</span>
    <a href="#" class="btn btn-default js-downvote">
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
    <span class="badge">{{downvotes}}</span>

	<!-- you will be putting your up and down vote buttons in here! -->
</li>
</template>
